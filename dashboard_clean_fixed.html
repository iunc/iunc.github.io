<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  padding:20px;
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
}
textarea,input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
textarea,input{
  background:#262626;
  color:white;
}
button{
  background:#3b82f6;
  color:white;
  font-weight:bold;
}
.note{
  background:#1e1e1e;
  padding:15px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #2a2a2a;
  font-family: monospace;
  position: relative;
  transition: transform 0.2s ease;
  touch-action: pan-y;
}
small{
  color:#00ffcc;
  font-size:12px;
}
.logout{
  background:#444;
}
.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
}
.actions button{
  flex:1;
  padding:6px;
  font-size:12px;
  border-radius:8px;
  opacity:0.7;
  transition:0.2s;
}
.actions button:hover{
  opacity:1;
}
.delete{ background:#ef4444; }
.edit{ background:#f59e0b; }
.dashboard-title{
  font-family: monospace;
  font-size:18px;
  color:#00ff88;
}
.tag-badge{
  display:inline-block;
  background:#111827;
  color:#38bdf8;
  border:1px solid #38bdf855;
  padding:3px 8px;
  font-size:11px;
  border-radius:6px;
  margin-right:6px;
  cursor:pointer;
  font-family:monospace;
}
.tag-badge:hover{
  background:#38bdf822;
}
</style>
</head>
<body>

<h2 class="dashboard-title">Ghi ch√∫ c·ªßa b·∫°n</h2>

<textarea id="content" placeholder="Nh·∫≠p ghi ch√∫..."></textarea>
<input type="text" id="tags" placeholder="tags: dev, idea, bug">
<button id="saveBtn">L∆∞u Ghi Ch√∫</button>

<div id="syncStatus" style="font-size:13px;color:#00ffcc;margin-bottom:10px;">
üü¢ ƒê√£ ƒë·ªìng b·ªô
</div>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  updateDoc,
  onSnapshot,
  serverTimestamp,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let editingID = null;
let autoSaveTimeout = null;
let isSaving = false;
let allNotes = [];

const contentInput = document.getElementById("content");
const saveBtn = document.getElementById("saveBtn");
const syncStatus = document.getElementById("syncStatus");

function setStatus(type){
  if(type==="typing"){
    syncStatus.innerText="‚úçÔ∏è ƒêang nh·∫≠p...";
    syncStatus.style.color="#38bdf8";
  }
  else if(type==="saving"){
    syncStatus.innerText="üü° ƒêang l∆∞u...";
    syncStatus.style.color="#facc15";
  }
  else if(type==="done"){
    syncStatus.innerText="üü¢ ƒê√£ ƒë·ªìng b·ªô";
    syncStatus.style.color="#00ff88";
  }
  else if(type==="error"){
    syncStatus.innerText="üî¥ L·ªói k·∫øt n·ªëi";
    syncStatus.style.color="#ef4444";
  }
}

contentInput.addEventListener("input", ()=>{

  setStatus("typing");
  clearTimeout(autoSaveTimeout);

  autoSaveTimeout = setTimeout(async ()=>{

    const text = contentInput.value.trim();
    if(!text) return;
    if(isSaving) return;

    isSaving = true;

    const tagsRaw = document.getElementById("tags").value;
    const tags = [...new Set(
      tagsRaw.split(",").map(t=>t.trim()).filter(t=>t!=="")
    )];

    try{

      setStatus("saving");

      if(!editingID){
        const docRef = await addDoc(
          collection(db,"users",currentUID,"notes"),
          {
            text,
            createdAt: serverTimestamp(),
            pinned:false,
            tags
          }
        );
        editingID = docRef.id;
        saveBtn.innerText="T·∫°o ghi ch√∫ m·ªõi";
      }
      else{
        await updateDoc(
          doc(db,"users",currentUID,"notes",editingID),
          { text, tags }
        );
      }

      setStatus("done");

    }catch(err){
      console.error(err);
      setStatus("error");
    }

    isSaving = false;

  },1000);

});

saveBtn.addEventListener("click", ()=>{
  editingID = null;
  contentInput.value="";
  document.getElementById("tags").value="";
  saveBtn.innerText="L∆∞u Ghi Ch√∫";
  setStatus("done");
});

onAuthStateChanged(auth,(user)=>{
  if(user){
    currentUID=user.uid;
    listenNotes();
  }
});

function listenNotes(){
  const q=query(
    collection(db,"users",currentUID,"notes"),
    orderBy("createdAt","desc")
  );

  onSnapshot(q,(snapshot)=>{
    allNotes=[];
    snapshot.forEach(docSnap=>{
      allNotes.push({id:docSnap.id,...docSnap.data()});
    });
    renderNotes(allNotes);
  });
}

function renderNotes(notes){
  const container=document.getElementById("notes");
  container.innerHTML="";

  notes.sort((a,b)=>{
    if(a.pinned===b.pinned) return 0;
    return a.pinned?-1:1;
  });

  notes.forEach(note=>{

    const tagsHtml = note.tags
      ? note.tags.map(tag=>`
          <span class="tag-badge">#${tag}</span>
        `).join("")
      : "";

    const div=document.createElement("div");
    div.className="note";

    div.innerHTML=`
      <small>${note.createdAt?.toDate?.().toLocaleString("vi-VN")||""}</small>
      <div style="margin-top:5px;white-space:pre-wrap">${note.text}</div>
      <div style="margin-top:6px">${tagsHtml}</div>
      <div class="actions">
        <button class="pin">${note.pinned?"üìå":"üìç"}</button>
        <button class="edit">S·ª≠a</button>
        <button class="delete">X√≥a</button>
      </div>
    `;

    div.querySelector(".delete").onclick=()=>{
      deleteDoc(doc(db,"users",currentUID,"notes",note.id));
    };

    div.querySelector(".edit").onclick=()=>{
      editingID=note.id;
      contentInput.value=note.text;
      document.getElementById("tags").value=(note.tags||[]).join(", ");
      saveBtn.innerText="T·∫°o ghi ch√∫ m·ªõi";
      contentInput.focus();
    };

    div.querySelector(".pin").onclick=()=>{
      updateDoc(doc(db,"users",currentUID,"notes",note.id),{
        pinned:!note.pinned
      });
    };

    container.appendChild(div);
  });
}
</script>

</body>
</html>
