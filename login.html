<!DOCTYPE html>

  <style>

    .card {

    .title {

    }

    .status {

      font-size: 12px;

      color: #00ffcc;

      background: #050505;

      border-radius: 12px;
      color: #00aaff;

      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border: 1px solid #00aaff;
      box-shadow: 0 0 15px #00aaff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077ff, #00ccff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.96);
    }

    @keyframes scan {

      100% { top: 100%; }
    }

    @media (max-width: 400px) {

    }

    .password-wrapper {
  position: relative;
}

.password-wrapper input {

}

#togglePassword {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  opacity: 0.6;
  transition: 0.2s;
}

#togglePassword:hover {

}
  </style>
</head>

</html>
