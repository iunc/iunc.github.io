9<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Be+Vietnam+Pro:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: 'Be Vietnam Pro', sans-serif ;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #00aaff;
    }

    /* Background grid effect */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(#001f33 1px, transparent 1px),
                        linear-gradient(90deg, #001f33 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.1;
      animation: moveGrid 15s linear infinite;
    }

    @keyframes moveGrid {
      from { transform: translate(0,0); }
      to { transform: translate(-40px,-40px); }
    }

    .card {
      position: relative;
      background: rgba(10, 10, 10, 0.95);
      padding: 35px;
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,150,255,0.4);
      border: 1px solid rgba(0,150,255,0.3);
      z-index: 2;
    }

    .title {
      font-family: 'Be Vietnam Pro', sans-serif;
      text-align: center;
      font-size: 18px;
      letter-spacing: 3px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00aaff;
    }

    .status {
      text-align: center;
      font-size: 12px;
      margin-bottom: 15px;
      color: #00ffcc;
      height: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      background: #050505;
      border: 1px solid #111;
      border-radius: 12px;
      color: #00aaff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border: 1px solid #00aaff;
      box-shadow: 0 0 15px #00aaff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077ff, #00ccff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.96);
    }
 

    /* Scan line effect */
  /*  .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(0,255,255,0.3);
      animation: scan 4s linear infinite;
      top: 0;
    } */

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    @media (max-width: 400px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="scanline"></div>
    <div class="title">SECURE TERMINAL</div>
    <div class="status" id="status"></div>

    <input type="email" id="email" placeholder="Tài khoản">
    <input type="password" id="password" placeholder="Mật khẩu">

    <button onclick="login()">Vào</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036",
  measurementId: "G-79M0B1KJW5"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    status.style.color = "#00aaff";
    status.innerText = "Đang khởi tạo kết nối bảo mật...";

    setTimeout(() => {
      status.innerText = "Đang xác thực danh tính...";
    }, 800);

    setTimeout(() => {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          status.innerText = "THÀNH CÔNG";
          status.style.color = "#00ff66";

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        })
        .catch((error) => {
          status.innerText = "THẤT BẠI";
          status.style.color = "red";
        });
    }, 1500);
  };
</script>
</body>
</html>
