<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Code Lab</title>

<style>
body{
  margin:0;
  font-family: sans-serif;
  background:#111;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

.tabs{
  display:flex;
  background:#1e1e1e;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:#1e1e1e;
  color:white;
  font-weight:bold;
}

.tabs button.active{
  background:#333;
}

textarea{
  width:100%;
  height:40vh;
  background:#0d0d0d;
  color:#00ff88;
  border:none;
  padding:10px;
  resize:none;
  font-family:monospace;
}

.controls{
  display:flex;
}

.controls button{
  flex:1;
  padding:12px;
  border:none;
  background:#00aa66;
  color:white;
  font-weight:bold;
}

iframe{
  flex:1;
  border:none;
  background:white;
}
</style>
</head>

<body>

<div class="tabs">
  <button onclick="switchTab('html')" id="btn-html" class="active">HTML</button>
  <button onclick="switchTab('css')" id="btn-css">CSS</button>
  <button onclick="switchTab('js')" id="btn-js">JS</button>
</div>

<textarea id="html"></textarea>
<textarea id="css" style="display:none;"></textarea>
<textarea id="js" style="display:none;"></textarea>

<div class="controls">
  <button onclick="runCode()">â–¶ Run Code</button>
</div>

<iframe id="preview"></iframe>

<script>
function switchTab(tab){
  document.getElementById("html").style.display="none";
  document.getElementById("css").style.display="none";
  document.getElementById("js").style.display="none";

  document.getElementById("btn-html").classList.remove("active");
  document.getElementById("btn-css").classList.remove("active");
  document.getElementById("btn-js").classList.remove("active");

  document.getElementById(tab).style.display="block";
  document.getElementById("btn-"+tab).classList.add("active");
}

function runCode(){
  const html = document.getElementById("html").value;
  const css = document.getElementById("css").value;
  const js = document.getElementById("js").value;

  const output = `
  <html>
  <head>
  <style>${css}</style>
  </head>
  <body>
  ${html}
  <script>
  ${js}
  <\/script>
  </body>
  </html>
  `;

  document.getElementById("preview").srcdoc = output;
}
</script>

</body>
</html>
