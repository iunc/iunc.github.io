<style>

.app-grid{

  transition:0.2s;
  border:1px solid #222;
}

.app-item span{
  display:block;
  font-size:13px;
  margin-top:10px;
  font-family:monospace;
  color:#38bdf8;
}

.app-item:active{
  transform:scale(0.95);
}

.back{
  margin-bottom:20px;
  font-size:14px;
  color:#38bdf8;
  cursor:pointer;
}
