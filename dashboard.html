function getTagColor(tag){
  let hash = 0;
  for(let i=0;i<tag.length;i++){
    hash = tag.charCodeAt(i) + ((hash<<5)-hash);
  }

  /*
  const colors = [
    "#38bdf8", // cyan
    "#f59e0b", // amber
    "#ef4444", // red
    "#10b981", // emerald
    "#8b5cf6", // violet
    "#ec4899", // pink
    "#22d3ee", // sky
    "#84cc16", // lime
    "#f97316", // orange
    "#6366f1"  // indigo
  ];
  */
  const tagColors = [
  "#569cd6", // blue (variable)
  "#4ec9b0", // cyan (type)
  "#dcdcaa", // yellow (function)
  "#c586c0", // purple (keyword)
  "#ce9178", // orange (string)
  "#9cdcfe", // light blue
  "#6a9955", // green (comment)
  "#f44747", // red (error)
  "#b5cea8", // pale green
  "#d7ba7d"  // warm yellow
];

  return tagColors[Math.abs(hash) % tagColors.length];
}
