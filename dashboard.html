<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bảng Điều Khiển</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  background: #0f0f0f;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

textarea, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #262626;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #3b82f6;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.note {
  background: #1a1a1a;
  padding: 15px;
  margin-top: 12px;
  border-radius: 12px;
}

.note small {
  color: #00ffcc;
  font-size: 12px;
}

.actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  padding: 6px;
  font-size: 13px;
  border-radius: 6px;
}

.edit { background: #f59e0b; }
.delete { background: #ef4444; }
.logout { background: #444; margin-top:20px; }

</style>
</head>
<body>

<h2>Ghi Chú Cá Nhân</h2>

<input type="text" id="search" placeholder="Tìm kiếm ghi chú...">
<textarea id="content" placeholder="Nhập nội dung..."></textarea>

<button onclick="saveNote()">Lưu Ghi Chú</button>
<button onclick="logout()" class="logout">Đăng xuất</button>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  deleteDoc, 
  doc, 
  updateDoc, 
  query, 
  orderBy 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let allNotes = [];

// ===== Kiểm tra đăng nhập =====
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUID = user.uid;
    loadNotes();
  }
});

// ===== Đăng xuất =====
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

// ===== Lưu ghi chú =====
window.saveNote = async function () {
  const text = document.getElementById("content").value.trim();
  if (!text) return;

  await addDoc(collection(db, "users", currentUID, "notes"), {
    text: text,
    createdAt: new Date()
  });

  document.getElementById("content").value = "";
  loadNotes();
};

// ===== Xóa =====
window.deleteNote = async function (id) {
  await deleteDoc(doc(db, "users", currentUID, "notes", id));
  loadNotes();
};

// ===== Sửa =====
window.editNote = async function (id, oldText) {
  const newText = prompt("Chỉnh sửa nội dung:", oldText);
  if (!newText) return;

  await updateDoc(doc(db, "users", currentUID, "notes", id), {
    text: newText
  });

  loadNotes();
};

// ===== Hiển thị thời gian =====
function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);

  const intervals = [
    { label: "năm", seconds: 31536000 },
    { label: "tháng", seconds: 2592000 },
    { label: "ngày", seconds: 86400 },
    { label: "giờ", seconds: 3600 },
    { label: "phút", seconds: 60 }
  ];

  for (let i of intervals) {
    const count = Math.floor(seconds / i.seconds);
    if (count >= 1) return count + " " + i.label + " trước";
  }

  return "Vừa xong";
}

// ===== Load ghi chú =====
async function loadNotes() {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  const q = query(
    collection(db, "users", currentUID, "notes"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);
  allNotes = [];

  snapshot.forEach((docSnap) => {
    allNotes.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  renderNotes(allNotes);
}

// ===== Render =====
function renderNotes(notes) {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  notes.forEach(note => {
    const date = new Date(note.createdAt.seconds * 1000);
    const formatted = date.toLocaleString("vi-VN");

    const div = document.createElement("div");
    div.className = "note";

    div.innerHTML = `
      <small>${timeAgo(date)} • ${formatted}</small>
      <div style="margin-top:8px;">${note.text}</div>

      <div class="actions">
        <button class="edit" onclick="editNote('${note.id}', \`${note.text}\`)">Sửa</button>
        <button class="delete" onclick="deleteNote('${note.id}')">Xóa</button>
      </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  deleteDoc, 
  doc, 
  updateDoc, 
  query, 
  orderBy 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let allNotes = [];
let editingID = null; // đang sửa note nào

const contentInput = document.getElementById("content");
const saveBtn = document.querySelector("button");

// ===== Kiểm tra đăng nhập =====
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUID = user.uid;
    loadNotes();
  }
});

// ===== Đăng xuất =====
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

// ===== Lưu hoặc cập nhật =====
window.saveNote = async function () {
  const text = contentInput.value.trim();
  if (!text) return;

  // Nếu đang sửa
  if (editingID) {
    await updateDoc(doc(db, "users", currentUID, "notes", editingID), {
      text: text
    });

    editingID = null;
    saveBtn.innerText = "Lưu Ghi Chú";
  } else {
    await addDoc(collection(db, "users", currentUID, "notes"), {
      text: text,
      createdAt: new Date()
    });
  }

  contentInput.value = "";
  loadNotes();
};

// ===== Xóa =====
window.deleteNote = async function (id) {
  await deleteDoc(doc(db, "users", currentUID, "notes", id));
  loadNotes();
};

// ===== Sửa (đổ lại textarea) =====
window.editNote = function (id, text) {
  editingID = id;
  contentInput.value = text;
  saveBtn.innerText = "Cập Nhật";
  contentInput.focus();
};

// ===== Thời gian =====
function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);
  const intervals = [
    { label: "năm", seconds: 31536000 },
    { label: "tháng", seconds: 2592000 },
    { label: "ngày", seconds: 86400 },
    { label: "giờ", seconds: 3600 },
    { label: "phút", seconds: 60 }
  ];

  for (let i of intervals) {
    const count = Math.floor(seconds / i.seconds);
    if (count >= 1) return count + " " + i.label + " trước";
  }

  return "Vừa xong";
}

// ===== Load =====
async function loadNotes() {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  const q = query(
    collection(db, "users", currentUID, "notes"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);
  allNotes = [];

  snapshot.forEach((docSnap) => {
    allNotes.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  renderNotes(allNotes);
}

// ===== Render =====
function renderNotes(notes) {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  notes.forEach(note => {
    const date = new Date(note.createdAt.seconds * 1000);
    const formatted = date.toLocaleString("vi-VN");

    const div = document.createElement("div");
    div.className = "note";

    div.innerHTML = `
      <small>${timeAgo(date)} • ${formatted}</small>
      <div style="margin-top:8px;white-space:pre-wrap;">${note.text}</div>

      <div class="actions">
        <button class="edit" onclick="editNote('${note.id}', \`${note.text}\`)">Sửa</button>
        <button class="delete" onclick="deleteNote('${note.id}')">Xóa</button>
      </div>
    `;

    container.appendChild(div);
  });
}

// ===== Tìm kiếm =====
document.getElementById("search").addEventListener("input", function(e) {
  const keyword = e.target.value.toLowerCase();
  const filtered = allNotes.filter(note =>
    note.text.toLowerCase().includes(keyword)
  );
  renderNotes(filtered);
});
</script>
</body>
</html>
