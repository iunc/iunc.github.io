<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bảng Điều Khiển</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #262626;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .ghi-chu {
      background: #1a1a1a;
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
      position: relative;
    }

    .nut-nho {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-nho {
      flex: 1;
      padding: 6px;
      font-size: 13px;
      border-radius: 6px;
    }

    .xoa { background: #ef4444; }
    .sua { background: #f59e0b; }

    .dang-xuat {
      background: #444;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Ghi Chú Cá Nhân</h2>

<input type="text" id="timKiem" placeholder="Tìm kiếm ghi chú...">
<textarea id="noiDung" placeholder="Nhập nội dung..."></textarea>

<button onclick="luuGhiChu()">Lưu</button>
<button onclick="dangXuat()" class="dang-xuat">Đăng xuất</button>

<div id="danhSach"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase config (giống login)
const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Kiểm tra đăng nhập
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    loadNotes(user.uid);
  }
});

// Logout
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

// Lưu ghi chú
window.addNote = async function () {
  const user = auth.currentUser;
  const text = document.getElementById("noteInput").value.trim();
  if (!text) return;

  await addDoc(collection(db, "users", user.uid, "notes"), {
    text: text,
    createdAt: new Date()
  });

  document.getElementById("noteInput").value = "";
  loadNotes(user.uid);
};

// Xóa ghi chú
window.deleteNote = async function (id) {
  const user = auth.currentUser;
  await deleteDoc(doc(db, "users", user.uid, "notes", id));
  loadNotes(user.uid);
};

// Format thời gian kiểu "5 phút trước"
function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);

  const intervals = [
    { label: "năm", seconds: 31536000 },
    { label: "tháng", seconds: 2592000 },
    { label: "ngày", seconds: 86400 },
    { label: "giờ", seconds: 3600 },
    { label: "phút", seconds: 60 }
  ];

  for (let i of intervals) {
    const count = Math.floor(seconds / i.seconds);
    if (count >= 1) {
      return count + " " + i.label + " trước";
    }
  }

  return "Vừa xong";
}

// Load ghi chú
async function loadNotes(uid) {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  const q = query(
    collection(db, "users", uid, "notes"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const date = new Date(data.createdAt.seconds * 1000);
    const formatted = date.toLocaleString("vi-VN");

    const div = document.createElement("div");
    div.className = "note";
    div.style.opacity = "0";
    div.style.transform = "translateY(10px)";
    div.style.transition = "0.3s ease";

    div.innerHTML = `
      <div style="font-size:12px;color:#00ffcc;margin-bottom:6px;">
        ${timeAgo(date)} • ${formatted}
      </div>
      <div style="margin-bottom:10px;">${data.text}</div>
      <button onclick="deleteNote('${docSnap.id}')" 
        style="background:#ff4444;padding:6px 10px;font-size:12px;border-radius:6px;">
        Xóa
      </button>
    `;

    container.appendChild(div);

    // hiệu ứng fade
    setTimeout(() => {
      div.style.opacity = "1";
      div.style.transform = "translateY(0)";
    }, 50);
  });
}
</script>

</body>
</html>
