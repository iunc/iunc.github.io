const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;

// Kiểm tra đăng nhập
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUID = user.uid;
    loadNotes();
  }
});

// ===== ĐĂNG XUẤT =====
window.dangXuat = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

// ===== LƯU GHI CHÚ =====
window.luuGhiChu = async function () {
  const text = document.getElementById("noiDung").value.trim();
  if (!text) return;

  await addDoc(collection(db, "users", currentUID, "notes"), {
    text: text,
    createdAt: new Date()
  });

  document.getElementById("noiDung").value = "";
  loadNotes();
};

// ===== XÓA GHI CHÚ =====
window.xoaGhiChu = async function (id) {
  await deleteDoc(doc(db, "users", currentUID, "notes", id));
  loadNotes();
};
