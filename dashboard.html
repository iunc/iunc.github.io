<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f0f0f">
<meta charset="UTF-8">
<title>Bảng Điều Khiển</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
* { 
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent; /* Tắt hiệu ứng vuông Android */
}

button {
  outline: none;
}

button:focus {
  outline: none;
}

button:active {
  transform: scale(0.97);
}
body {
  margin: 0;
  padding: 20px;
  background: #0f0f0f;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

textarea, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #262626;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #3b82f6;
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  overflow: hidden;              /* FIX hiệu ứng tràn góc */
  position: relative;
  transition: 0.2s;
}

button:hover {
  opacity: 0.9;
  transform: scale(0.98);
}

.note {
  background: #1a1a1a;
  padding: 15px;
  margin-top: 12px;
  border-radius: 14px;
}

.note small {
  color: #00ffcc;
  font-size: 12px;
}

.actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  padding: 6px;
  font-size: 13px;
  border-radius: 8px;
}

.edit { background: #f59e0b; }
.delete { background: #ef4444; }
.logout { background: #444; margin-top:20px; }
</style>
</head>

<body>

<h2>Ghi Chú Cá Nhân</h2>

<input type="text" id="search" placeholder="Tìm kiếm ghi chú...">
<textarea id="content" placeholder="Nhập nội dung..."></textarea>

<button id="saveBtn">Lưu Ghi Chú</button>
<button onclick="logout()" class="logout">Đăng xuất</button>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  deleteDoc, 
  doc, 
  updateDoc, 
  query, 
  orderBy 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let allNotes = [];
let editingID = null;

const contentInput = document.getElementById("content");
const saveBtn = document.getElementById("saveBtn");

// ===== Bắt buộc login =====
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUID = user.uid;
    loadNotes();
  }
});

// ===== Đăng xuất =====
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

// ===== Lưu hoặc cập nhật =====
saveBtn.addEventListener("click", async () => {
  const text = contentInput.value.trim();
  if (!text) return;

  if (editingID) {
    await updateDoc(doc(db, "users", currentUID, "notes", editingID), {
      text: text
    });
    editingID = null;
    saveBtn.innerText = "Lưu Ghi Chú";
  } else {
    await addDoc(collection(db, "users", currentUID, "notes"), {
         text: text,
         createdAt: new Date(),
         pinned: false,
         color: randomColor()
       });
  }

  contentInput.value = "";
  loadNotes();
});

// ===== Xóa =====
window.deleteNote = async function (id) {
  await deleteDoc(doc(db, "users", currentUID, "notes", id));
  loadNotes();
};

// ===== Sửa (đổ lại textarea) =====
window.editNote = function (id, text) {
  editingID = id;
  contentInput.value = text;
  saveBtn.innerText = "Cập Nhật";
  contentInput.focus();
};

// ===== Thời gian =====
function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);
  const intervals = [
    { label: "năm", seconds: 31536000 },
    { label: "tháng", seconds: 2592000 },
    { label: "ngày", seconds: 86400 },
    { label: "giờ", seconds: 3600 },
    { label: "phút", seconds: 60 }
  ];

  for (let i of intervals) {
    const count = Math.floor(seconds / i.seconds);
    if (count >= 1) return count + " " + i.label + " trước";
  }

  return "Vừa xong";
}

// ===== Load =====
async function loadNotes() {
  const q = query(
    collection(db, "users", currentUID, "notes"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);
  allNotes = [];

  snapshot.forEach((docSnap) => {
    allNotes.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  renderNotes(allNotes);
}

// ===== Render =====
function renderNotes(notes) {
  const container = document.getElementById("notes");
  container.innerHTML = "";

  notes.forEach(note => {
    const date = new Date(note.createdAt.seconds * 1000);
    const formatted = date.toLocaleString("vi-VN");

    const div = document.createElement("div");
    div.className = "note";

    div.innerHTML = `
      <small>${timeAgo(date)} • ${formatted}</small>
      <div style="margin-top:8px;white-space:pre-wrap;"></div>
      <div class="actions">
        <button class="edit">Sửa</button>
        <button class="delete">Xóa</button>
      </div>
    `;

    div.querySelector("div").innerText = note.text;

    div.querySelector(".edit").onclick = () => editNote(note.id, note.text);
    div.querySelector(".delete").onclick = () => deleteNote(note.id);

    container.appendChild(div);
  });
}

// ===== Tìm kiếm realtime =====
document.getElementById("search").addEventListener("input", function(e) {
  const keyword = e.target.value.toLowerCase();
  const filtered = allNotes.filter(note =>
    note.text.toLowerCase().includes(keyword)
  );
  renderNotes(filtered);
});
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("PWA đã kích hoạt"))
    .catch(err => console.log("Lỗi SW:", err));
}
</script>
</body>
</html>
