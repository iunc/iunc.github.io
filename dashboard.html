<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  padding:20px;
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
}
textarea,input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
textarea,input{
  background:#262626;
  color:white;
}
button{
  background:#3b82f6;
  color:white;
  font-weight:bold;
}
.note{
  background:#1e293b;
  padding:15px;
  margin-top:10px;
  border-radius:12px;
}
small{
  color:#00ffcc;
  font-size:12px;
}
.logout{
  background:#444;
}
.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
}
.actions button{
  flex:1;
  padding:6px;
  font-size:13px;
  border-radius:8px;
}
.delete{ background:#ef4444; }
.edit{ background:#f59e0b; }
.dashboard-title{
  font-family: monospace;
  font-size:18px;
  color:#00ff88;
}  
</style>
</head>
<body>

<h2 class="dashboard-title">Ghi chú của bạn</h2>

<input type="text" id="search" placeholder="Tìm kiếm...">
<textarea id="content" placeholder="Nhập ghi chú..."></textarea>

<button id="saveBtn">Lưu Ghi Chú</button>
<button onclick="logout()" class="logout">Đăng xuất</button>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  updateDoc,
  onSnapshot,
  serverTimestamp,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let editingID = null;
let allNotes = [];

const colors = [
  "#0d1117",
  "#0f172a",
  "#111827",
  "#001f1f",
  "#002b36",
  "#001a2e",
  "#0a0f1c",
  "#112240",
  "#0c1022",
  "#031926"
];

let lastColor = null;

function getRandomColor(){
  let newColor;
  do{
    newColor = colors[Math.floor(Math.random()*colors.length)];
  }while(newColor === lastColor);

  lastColor = newColor;
  return newColor;
}
  
const contentInput = document.getElementById("content");
const saveBtn = document.getElementById("saveBtn");

onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href="login.html";
  }else{
    currentUID = user.uid;
    listenNotes();
  }
});

window.logout = function(){
  signOut(auth).then(()=>{
    window.location.href="login.html";
  });
};

saveBtn.addEventListener("click", async ()=>{
  const text = contentInput.value.trim();
  if(!text) return;

  if(editingID){
    await updateDoc(doc(db,"users",currentUID,"notes",editingID),{
      text:text
    });
    editingID=null;
    saveBtn.innerText="Lưu Ghi Chú";
  }else{
    await addDoc(collection(db,"users",currentUID,"notes"),{
  text: text,
  createdAt: serverTimestamp(),
  color: getRandomColor()
});
  }

  contentInput.value="";
});

function listenNotes(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("createdAt","desc")
  );

  onSnapshot(q,(snapshot)=>{
    allNotes=[];
    snapshot.forEach(docSnap=>{
      allNotes.push({
        id:docSnap.id,
        ...docSnap.data()
      });
    });
    renderNotes(allNotes);
  });
}

function renderNotes(notes){
  const container=document.getElementById("notes");
  container.innerHTML="";

  notes.forEach(note=>{
    const date = note.createdAt?.toDate?.().toLocaleString("vi-VN") || "";

    const div=document.createElement("div");
    div.className="note";

div.style.border = "1px solid #00ff88";
div.style.fontFamily = "monospace";
div.style.color = "#c9d1d9";
    
    div.innerHTML=`
      <small>${date}</small>
      <div style="margin-top:5px;white-space:pre-wrap">${note.text}</div>
      <div class="actions">
        <button class="edit">Sửa</button>
        <button class="delete">Xóa</button>
      </div>
    `;

    div.querySelector(".delete").onclick=()=>deleteNote(note.id);
    div.querySelector(".edit").onclick=()=>editNote(note.id,note.text);

    container.appendChild(div);
  });
}

window.deleteNote = async function(id){
  await deleteDoc(doc(db,"users",currentUID,"notes",id));
};

window.editNote = function(id,text){
  editingID=id;
  contentInput.value=text;
  saveBtn.innerText="Cập Nhật";
  contentInput.focus();
};

document.getElementById("search").addEventListener("input",(e)=>{
  const keyword=e.target.value.toLowerCase();
  const filtered=allNotes.filter(n=>
    n.text.toLowerCase().includes(keyword)
  );
  renderNotes(filtered);
});
</script>

</body>
</html>
