<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bảng Điều Khiển</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #262626;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .ghi-chu {
      background: #1a1a1a;
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
      position: relative;
    }

    .nut-nho {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-nho {
      flex: 1;
      padding: 6px;
      font-size: 13px;
      border-radius: 6px;
    }

    .xoa { background: #ef4444; }
    .sua { background: #f59e0b; }

    .dang-xuat {
      background: #444;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Ghi Chú Cá Nhân</h2>

<input type="text" id="timKiem" placeholder="Tìm kiếm ghi chú...">
<textarea id="noiDung" placeholder="Nhập nội dung..."></textarea>

<button onclick="luuGhiChu()">Lưu</button>
<button onclick="dangXuat()" class="dang-xuat">Đăng xuất</button>

<div id="danhSach"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let nguoiDung = null;
let idDangSua = null;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    nguoiDung = user;
    taiDanhSach();
  }
});

window.dangXuat = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
};

window.luuGhiChu = async function () {
  const text = document.getElementById("noiDung").value.trim();
  if (!text) return;

  if (idDangSua) {
    await updateDoc(doc(db, "users", nguoiDung.uid, "notes", idDangSua), {
      text: text
    });
    idDangSua = null;
  } else {
    await addDoc(collection(db, "users", nguoiDung.uid, "notes"), {
      text: text
    });
  }

  document.getElementById("noiDung").value = "";
  taiDanhSach();
};

async function taiDanhSach() {
  const container = document.getElementById("danhSach");
  container.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "users", nguoiDung.uid, "notes"));

  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "ghi-chu";
    div.innerHTML = `
      <div>${data.text}</div>
      <div class="nut-nho">
        <button class="btn-nho sua">Sửa</button>
        <button class="btn-nho xoa">Xóa</button>
      </div>
    `;

    div.querySelector(".xoa").onclick = async () => {
      await deleteDoc(doc(db, "users", nguoiDung.uid, "notes", docSnap.id));
      taiDanhSach();
    };

    div.querySelector(".sua").onclick = () => {
      document.getElementById("noiDung").value = data.text;
      idDangSua = docSnap.id;
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    container.appendChild(div);
  });
}

document.getElementById("timKiem").addEventListener("input", function () {
  const keyword = this.value.toLowerCase();
  const notes = document.querySelectorAll(".ghi-chu");

  notes.forEach(note => {
    const text = note.innerText.toLowerCase();
    note.style.display = text.includes(keyword) ? "block" : "none";
  });
});

</script>

</body>
</html>
