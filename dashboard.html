function getTagColor(tag){
  let hash = 0;
  for(let i=0;i<tag.length;i++){
    hash = tag.charCodeAt(i) + ((hash<<5)-hash);
  }
  
  const tagColors = [
  "#00ffcc", // cyan neon
  "#00e5ff", // sky neon
  "#ffcc00", // v√†ng neon
  "#ff6b6b", // ƒë·ªè neon
  "#c084fc", // t√≠m neon
  "#00ff88"  // xanh neon
];

  return tagColors[Math.abs(hash) % tagColors.length];
}
  
function enableSwipe(noteElement, noteId) {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;

  noteElement.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isSwiping = true;
    noteElement.classList.add("swiping");
  });

  noteElement.addEventListener("touchmove", e => {
    if (!isSwiping) return;

    currentX = e.touches[0].clientX;
    let diff = currentX - startX;

    noteElement.style.transform = `translateX(${diff}px)`;
  });

  noteElement.addEventListener("touchend", () => {
    isSwiping = false;
    noteElement.classList.remove("swiping");

    let diff = currentX - startX;

    if (diff > 80) {
      togglePin(noteId);
    } else if (diff < -80) {
      deleteNote(noteId);
    }

    noteElement.style.transform = "translateX(0)";
  });
  }
