function getRandomColor(){

  do{
    newColor = colors[Math.floor(Math.random()*colors.length)];
  }while(newColor === lastColor);

}

saveBtn.addEventListener("click", async ()=>{
  const text = contentInput.value.trim();
  if(!text) return;

  try{
    setStatus("saving");

    if(editingID){
      await updateDoc(doc(db,"users",currentUID,"notes",editingID),{
        text:text
      });
      editingID=null;
      saveBtn.innerText="L∆∞u Ghi Ch√∫";
    }else{
      await addDoc(collection(db,"users",currentUID,"notes"),{
        text: text,
        createdAt: serverTimestamp(),
        color: getRandomColor(),
        pinned: false
      });
    }

    contentInput.value="";
    setStatus("done");

  }catch(err){
    setStatus("error");
  }
});

function listenNotes(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("createdAt","desc")
  );

  onSnapshot(q,
    (snapshot)=>{

      // üü° B·∫ÆT ƒê·∫¶U ƒê·ªíNG B·ªò
      setStatus("saving");

      allNotes=[];
      snapshot.forEach(docSnap=>{
        allNotes.push({
          id:docSnap.id,
          ...docSnap.data()
        });
      });

      renderNotes(allNotes);

      // üü¢ XONG
      setTimeout(()=>{
        setStatus("done");
      },300);

    },
    (error)=>{
      setStatus("error");
    }
  );
}
  
function renderNotes(notes){
  const container=document.getElementById("notes");
  container.innerHTML="";
  
  notes.sort((a, b) => {
  if (a.pinned === b.pinned) return 0;
  return a.pinned ? -1 : 1;
});
  
  notes.forEach(note=>{
    const date = note.createdAt?.toDate?.().toLocaleString("vi-VN") || "";

    const div=document.createElement("div");
    div.className="note";

div.style.border = "1px solid #30363d";
div.style.fontFamily = "monospace";
div.style.color = "#d4d4d4";
div.style.background = note.color || getRandomColor() ;  
if(note.pinned){
  div.style.boxShadow = "0 0 0 1px #00ff88";
}
    
    div.innerHTML=`
  <small>${date}</small>
  <div style="margin-top:5px;white-space:pre-wrap">${note.text}</div>
  <div class="actions">
    <button class="pin">${note.pinned ? "üìå" : "üìç"}</button>
    <button class="edit">S·ª≠a</button>
    <button class="delete">X√≥a</button>
  </div>
`;

    div.querySelector(".delete").onclick=()=>deleteNote(note.id);
    div.querySelector(".edit").onclick=()=>editNote(note.id,note.text);
    div.querySelector(".pin").onclick = async () => {
  await updateDoc(doc(db,"users",currentUID,"notes",note.id),{
    pinned: !note.pinned
  });
};
    div.querySelector(".pin").style.background = note.pinned ? "#00ff88" : "#444";
    
    container.appendChild(div);
  });
}

window.deleteNote = async function(id){
  await deleteDoc(doc(db,"users",currentUID,"notes",id));
};

window.editNote = function(id,text){
  editingID=id;
  contentInput.value=text;
  saveBtn.innerText="C·∫≠p Nh·∫≠t";
  contentInput.focus();
};

document.getElementById("search").addEventListener("input",(e)=>{
  const keyword=e.target.value.toLowerCase();
  const filtered=allNotes.filter(n=>
    n.text.toLowerCase().includes(keyword)
  );
  renderNotes(filtered);
});
