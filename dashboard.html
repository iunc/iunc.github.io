<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@keyframes slideUp{
  from{
    opacity:0;
    transform:translate(-50%,20px);
  }
  to{
    opacity:1;
    transform:translate(-50%,0);
  }
}
body{
  margin:0;
  padding:20px;
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
}
textarea,input,button{
  width:100%;
  padding:12px;

}
textarea,input{
  background:#262626;

}

  background:#3b82f6;

}
.note{
  background:#1e1e1e;

.note {
  position: relative;
  transition: transform 0.2s ease;

small{

}

}

  margin-top:10px;

.actions button{
  flex:1;

.delete{ background:#ef4444; }
.edit{ background:#f59e0b; }
.dashboard-title{
  font-family: monospace;
  font-size:18px;
  color:#00ff88;
}  
.tag-badge{
  display:inline-block;
  background:#111827;
  color:#38bdf8;
  border:1px solid #38bdf855;
  padding:3px 8px;
  font-size:11px;
  border-radius:6px;
  margin-right:6px;
  cursor:pointer;
  font-family:monospace;
}
.tag-badge:hover{
  background:#38bdf822;
}
#undoBar.show{
  opacity:1;
  transform:translate(-50%,0);
  pointer-events:auto;
}
</style>
</head>
<body>
<h2 class="dashboard-title">Ghi ch√∫ c·ªßa b·∫°n</h2>

<input type="text" id="search" placeholder="T√¨m ki·∫øm...">
<div id="filterStatus" style="font-size:12px;color:#38bdf8;margin-bottom:8px;"></div>
<textarea id="content" placeholder="Nh·∫≠p ghi ch√∫..."></textarea>
<input type="text" id="tags" placeholder="tags: dev, idea, bug">
  
<button id="saveBtn">T·∫°o ghi ch√∫ m·ªõi</button>
<button onclick="logout()" class="logout">ƒêƒÉng xu·∫•t</button>
<button onclick="window.location.href='trash.html'" 
style="background:transparent;
       border:1px solid #ff4d4f;
       color:#ff4d4f;
       font-weight:600;">
üóë Th√πng r√°c
</button>
<div id="syncStatus" style="font-size:13px;color:#00ffcc;margin-bottom:10px;">
  üü¢ ƒê√£ ƒë·ªìng b·ªô
</div>
<div id="swipeHint" style="
  font-size:12px;
  color:#38bdf8;
  margin-bottom:8px;
  opacity:0.8;
  font-family:monospace;
">
üëâ Vu·ªët tr√°i ƒë·ªÉ xo√° ‚Ä¢ Vu·ªët ph·∫£i ƒë·ªÉ ghim
</div>
<div id="notes"></div>
<div id="undoBar" style="
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translate(-50%,20px);
  background:#2563eb;
  padding:8px 16px;
  border-radius:999px;
  opacity:0;
  pointer-events:none;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:9999;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  font-family:monospace;
  transition:all 0.25s ease;
">

  <span style="
    font-size:13px;
    color:white;
    line-height:1;
    display:flex;
    align-items:center;
  ">
    ƒê√£ xo√°
  </span>

  <button id="undoBtn" style="
    all:unset;
    cursor:pointer;
    font-size:13px;
    font-weight:600;
    padding:4px 10px;
    border-radius:999px;
    background:white;
    color:#2563eb;
    display:flex;
    align-items:center;
    justify-content:center;
  ">
    Ho√†n t√°c
  </button>

</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  updateDoc,
  onSnapshot,
  serverTimestamp,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let editingID = null;
let allNotes = [];
let currentTagFilter = null;
let autoSaveTimeout = null;
let isEditingMode = false;
let isSaving = false;
let undoTimeout = null;
let pendingDeleteID = null;



function triggerDelete(id){

  // N·∫øu ƒëang c√≥ 1 undo tr∆∞·ªõc ƒë√≥ ‚Üí hu·ª∑ n√≥
  if(undoTimeout){
    clearTimeout(undoTimeout);
  }

  pendingDeleteID = id;

  //document.getElementById("undoBar").style.display = "flex";
  document.getElementById("undoBar").classList.add("show");
  undoTimeout = setTimeout(async ()=>{
    if(pendingDeleteID){
      await updateDoc(
        doc(db,"users",currentUID,"notes",pendingDeleteID),
        { deleted:true }
      );
    }

    //document.getElementById("undoBar").style.display = "none";
    document.getElementById("undoBar").classList.remove("show");
    pendingDeleteID = null;

  }, 5000);
}
  
const contentInput = document.getElementById("content");

  
contentInput.addEventListener("input", () => {

  //setStatus(isEditingMode ? "editing" : "typing");
  if(isEditingMode){
  setStatus("editing");
}else{
  setStatus("typing");
  }
  
  clearTimeout(autoSaveTimeout);

  autoSaveTimeout = setTimeout(async () => {

   
    const text = contentInput.value.trim();

const tagsRaw = document.getElementById("tags").value;
const tags = [...new Set(
  tagsRaw
    .split(",")
    .map(t => t.trim())
    .filter(t => t !== "")
)];

if(!text && tags.length === 0) return;

if(isSaving) return;
isSaving = true;

try {

  setStatus("saving");

  if(!editingID){
    const docRef = await addDoc(
      collection(db,"users",currentUID,"notes"),
      {
        text:text,
        createdAt: serverTimestamp(),
        pinned:false,
        tags:tags,
        deleted: false
      }
    );

    editingID = docRef.id;
   // isEditingMode = true;
  }
  else{
    await updateDoc(
      doc(db,"users",currentUID,"notes",editingID),
      {
        text:text,
        tags:tags
      }
    );
  }

  setStatus("done");

}
catch(err){
  console.error("Autosave error:", err);
  setStatus("error");
}
finally{
  isSaving = false;
}

  },1000);

});

document.getElementById("tags").addEventListener("input", () => {
  contentInput.dispatchEvent(new Event("input"));
});
  
const saveBtn = document.getElementById("saveBtn");
  
const syncStatus = document.getElementById("syncStatus");

  function setStatus(type){

  if(type==="typing"){
    syncStatus.innerText="‚úçÔ∏è ƒêang nh·∫≠p...";
    syncStatus.style.color="#38bdf8";
  }

  else if(type==="editing"){
    syncStatus.innerText="üìù ƒêang ch·ªânh s·ª≠a...";
    syncStatus.style.color="#f59e0b";
  }

  else if(type==="saving"){
    syncStatus.innerText="üü° ƒêang l∆∞u...";
    syncStatus.style.color="#facc15";
  }

  else if(type==="done"){
    syncStatus.innerText="üü¢ ƒê√£ ƒë·ªìng b·ªô";
    syncStatus.style.color="#00ff88";
  }

  else if(type==="error"){
    syncStatus.innerText="üî¥ L·ªói k·∫øt n·ªëi";
    syncStatus.style.color="#ef4444";
  }
  }
  
onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href="login.html";
  }else{
    currentUID = user.uid;
    listenNotes();
  }
});

window.logout = function(){
  signOut(auth).then(()=>{
    window.location.href="login.html";
  });
};

  
  saveBtn.addEventListener("click", () => {

  editingID = null;
  isEditingMode = false;

  contentInput.value = "";
  document.getElementById("tags").value = "";

  saveBtn.innerText = "T·∫°o ghi ch√∫ m·ªõi";

  setStatus("done");
});

function listenNotes(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("createdAt","desc")
  );

  onSnapshot(q,
    (snapshot)=>{

      allNotes=[];
      
      snapshot.forEach(docSnap=>{
  const data = docSnap.data();

  if(!data.deleted){
    allNotes.push({
      id:docSnap.id,
      ...data
    });
  }
});
      
      // N·∫øu ƒëang l·ªçc theo tag th√¨ ki·ªÉm tra tag c√≤n t·ªìn t·∫°i kh√¥ng
if(currentTagFilter){
  
  const stillExist = allNotes.some(n =>
  n.tags && n.tags.some(t => 
    t.toLowerCase() === currentTagFilter.toLowerCase()
  )
);

  if(!stillExist){
    currentTagFilter = null;
  }
}

// Render ƒë√∫ng theo tr·∫°ng th√°i hi·ªán t·∫°i
if(currentTagFilter){

  const filtered = allNotes.filter(n =>
  n.tags && n.tags.some(t => 
    t.toLowerCase() === currentTagFilter.toLowerCase()
  )
);
  
  renderNotes(filtered);
}else{
  renderNotes(allNotes);
}
      
      
      setStatus("done");

    },
    (error)=>{
      setStatus("error");
    }
  );
}

function getTagColor(tag){
  let hash = 0;
  for(let i=0;i<tag.length;i++){
    hash = tag.charCodeAt(i) + ((hash<<5)-hash);
  }
  
  const tagColors = [
  "#00ffcc", // cyan neon
  "#00e5ff", // sky neon
  "#ffcc00", // v√†ng neon
  "#ff6b6b", // ƒë·ªè neon
  "#c084fc", // t√≠m neon
  "#00ff88"  // xanh neon
];

  return tagColors[Math.abs(hash) % tagColors.length];
}
  



//function renderNotes
function renderNotes(notes){
  const filterStatus = document.getElementById("filterStatus");

if(currentTagFilter){
  filterStatus.innerText = "ƒêang l·ªçc theo #" + currentTagFilter + " (b·∫•m l·∫°i tag ƒë·ªÉ b·ªè l·ªçc)";
}else{
  filterStatus.innerText = "";
}
  const container=document.getElementById("notes");
  container.innerHTML="";
  
  notes.sort((a, b) => {
  if (a.pinned === b.pinned) return 0;
  return a.pinned ? -1 : 1;
});
  
  notes.forEach(note=>{
    const tagsHtml = note.tags
  ? note.tags.map(tag => {

      const color = getTagColor(tag.toLowerCase());
      const isActive =
        currentTagFilter &&
        tag.toLowerCase() === currentTagFilter.toLowerCase();

      return `
        <span 
          class="tag-badge"
          onclick="filterByTag('${tag}')"
          style="
  border:1px solid ${color};
  color:${isActive ? '#0f0f0f' : color};
  background:${isActive ? color : '#111'};
  font-family: monospace;
  font-weight:600;
  text-shadow:${isActive ? 'none' : `0 0 6px ${color}`};
  box-shadow:${isActive ? `0 0 12px ${color}aa` : 'none'};
  transition:0.2s;
"
        >
          #${tag}
        </span>
      `;
    }).join("")
  : "";
    
    const date = note.createdAt?.toDate?.().toLocaleString("vi-VN") || "";

    const div=document.createElement("div");
    div.className="note";

 div.style.background = "#1e1e1e";   // n·ªÅn code
div.style.border = "1px solid #2a2a2a";
div.style.color = "#d4d4d4";
div.style.fontFamily = "monospace";
if(note.pinned){
  div.style.boxShadow = "0 0 0 1px #00ff88";
}
   
  div.innerHTML=`
  <small>${date}</small>
  <div style="margin-top:5px;white-space:pre-wrap">${note.text}</div>
  <div style="margin-top:6px">${tagsHtml}</div>
  <div class="actions">
    <button class="pin">${note.pinned ? "üìå" : "üìç"}</button>
    <button class="edit">S·ª≠a</button>
    <button class="delete">X√≥a</button>
  </div>
`;

    //div.querySelector(".delete").onclick=()=>deleteNote(note.id);
    const deleteBtn = div.querySelector(".delete");

deleteBtn.onclick = (e) => {
  e.stopPropagation();
  deleteNote(note.id);
};

deleteBtn.addEventListener("touchstart", (e) => {
  e.stopPropagation();
});
  /*  div.querySelector(".edit").onclick=()=>editNote(note.id,note.text); */
   // div.querySelector(".edit").onclick=()=>editNote(note.id,note.text,note.tags || []);
    const editBtn = div.querySelector(".edit");

editBtn.onclick = (e) => {
  e.stopPropagation();   // üî• ch·∫∑n swipe
  editNote(note.id, note.text, note.tags || []);
};

editBtn.addEventListener("touchstart", (e) => {
  e.stopPropagation();   // üî• ch·∫∑n touch lan ra div
});
    div.querySelector(".pin").onclick = async () => {
  await updateDoc(doc(db,"users",currentUID,"notes",note.id),{
    pinned: !note.pinned
  });
};
    div.querySelector(".pin").style.background = note.pinned ? "#00ff88" : "#444";
    
    container.appendChild(div);
    //Vu·ªët

    let startX = null;
let currentX = 0;
let hasMoved = false;

    div.addEventListener("touchstart", (e) => {

  if (
    e.target.classList.contains("tag-badge") ||
    e.target.closest(".actions")
  ) {
    startX = null;
    return;
  }

  startX = e.touches[0].clientX;
  hasMoved = false;
});
    

    div.addEventListener("touchmove", (e) => {

  if(startX === null) return;

  currentX = e.touches[0].clientX;
  const diff = currentX - startX;

  if(Math.abs(diff) > 20){   // üëà ng∆∞·ª°ng ch·ªëng tap nh·∫ßm
    hasMoved = true;
    div.style.transform = `translateX(${diff}px)`;
  }

});


    div.addEventListener("touchend", async () => {

  if(startX === null) return;

  const diff = currentX - startX;

  // üëá N·∫øu ch·ªâ tap ‚Üí kh√¥ng x·ª≠ l√Ω swipe
  if(!hasMoved){
    div.style.transform = "translateX(0)";
    startX = null;
    return;
  }

  document.getElementById("swipeHint")?.remove();

  if (diff < -100) {
  if (navigator.vibrate) navigator.vibrate(30);
  triggerDelete(note.id);
  }
    
  else if (diff > 100) {
    if (navigator.vibrate) navigator.vibrate(30);
    await updateDoc(doc(db,"users",currentUID,"notes",note.id),{
      pinned: !note.pinned
    });
  }

  div.style.transform = "translateX(0)";
  div.style.background = "#1e1e1e";
  startX = null;
});

    //Vu·ªët
  });
}

window.deleteNote = function(id){
  triggerDelete(id);
};
  
window.editNote = function(id,text,tags){
  editingID=id;
  isEditingMode = true;
  
  contentInput.value=text;

  // üî• set l·∫°i tag input
  document.getElementById("tags").value = tags.join(", ");
  
  saveBtn.innerText="C·∫≠p Nh·∫≠t";
  contentInput.focus();
  setStatus("editing");
};
  
window.filterByTag = function(tag){

  // N·∫øu b·∫•m l·∫°i c√πng tag ‚Üí b·ªè l·ªçc
  if(currentTagFilter === tag){
    currentTagFilter = null;
    renderNotes(allNotes);
    return;
  }

  currentTagFilter = tag;
  
  const filtered = allNotes.filter(n =>
  n.tags && n.tags.some(t => t.toLowerCase() === tag.toLowerCase())
);
  
  renderNotes(filtered);
};
  
document.getElementById("search").addEventListener("input",(e)=>{
  const keyword=e.target.value.toLowerCase();
  const filtered=allNotes.filter(n=>
    n.text.toLowerCase().includes(keyword)
  );
  renderNotes(filtered);
});

document.getElementById("undoBtn").onclick = ()=>{
  clearTimeout(undoTimeout);
  pendingDeleteID = null;
  document.getElementById("undoBar").classList.remove("show");
};
</script>

</body>
</html>
