<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;

}

}

}

  background:#1e1e1e;

  margin-top:10px;
  border-radius:8px;
  border:1px solid #2a2a2a;
  font-family:monospace;
}

  color:#ff6b6b;

}

  margin-top:10px;

}

}

}

}

  text-align:center;
}

  margin-top:15px;

  justify-content:space-between;
  gap:10px;
}

  flex:1;

}

  background:#ff4d4f;
  color:white;
}
</style>
</head>

<body>

<h2 style="font-family:monospace;color:#ff6b6b;">
üóë Th√πng r√°c (<span id="trashCount">0</span>)
</h2>

<button class="back" onclick="goBack()">‚¨Ö Quay l·∫°i Dashboard</button>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  deleteDoc,
  doc,
  updateDoc,
  onSnapshot,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuBHbln6bqYn9SpwOC2eDke3JJ32nE7vs",
  authDomain: "iunc-login.firebaseapp.com",
  projectId: "iunc-login",
  storageBucket: "iunc-login.firebasestorage.app",
  messagingSenderId: "359473829379",
  appId: "1:359473829379:web:b1102278155f598e316036"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let deleteID = null;

///////
function listenTrashCount(){
  const q = query(
    collection(db,"users",currentUID,"notes")
  );
  onSnapshot(q, (snapshot)=>{
    let count = 0;
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      if(data.deleted){
        count++;
      }
    });
    const el = document.getElementById("trashCount");
    if(el){
      el.textContent = count;
    }
  });
}
///////

///////
function getTimeLeft(deletedAt){
 // const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
  const THIRTY_DAYS = 60 * 1000; // 1 ph√∫t
  const deletedTime = deletedAt.toDate().getTime();
  const now = Date.now();
  const diff = THIRTY_DAYS - (now - deletedTime);
  if(diff <= 0) return "0 ng√†y";
  const days = Math.floor(diff / (24 * 60 * 60 * 1000));
  if(days >= 1){
    return days + " ng√†y";
  }
  const hours = Math.floor(diff / (60 * 60 * 1000));
  const minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
  const seconds = Math.floor((diff % (60 * 1000)) / 1000);
  return `${hours}h ${minutes}m ${seconds}s`;
}
///////
  
///////
onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href="login.html";
  }else{
    currentUID = user.uid;
    listenTrash();
    listenTrashCount();
  }
});
///////

///////
window.goBack = function(){
  window.location.href = "dashboard.html";
};
///////

///////
function listenTrash(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("createdAt","desc")
  );
  onSnapshot(q,(snapshot)=>{
    const container = document.getElementById("notes");
    container.innerHTML="";
    let hasTrash = false;
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      if(data.deleted === true){
        hasTrash = true;
        const date = data.createdAt?.toDate?.().toLocaleString("vi-VN") || "";
        let timeLeftText = "";

        if(data.deletedAt){
        const timeLeft = getTimeLeft(data.deletedAt);
        const isUrgent = !timeLeft.includes("ng√†y");
        const color = isUrgent ? "#ef4444" : "#facc15";

             timeLeftText = `
             <div 
              id="countdown-${docSnap.id}"
              style="
              font-size:11px;
              color:${color};
              margin-top:6px;
              font-family:monospace;
              opacity:0.9;
               ">
              ‚ö† T·ª± ƒë·ªông xo√° sau ${timeLeft}
            </div>
            `;
        }
        const div = document.createElement("div");
        div.className="note";
        div.innerHTML=`
          <small>ƒê√£ xo√° ‚Ä¢ ${date}</small>
          <div style="margin-top:5px;white-space:pre-wrap">
            ${data.text}
          </div>
          ${timeLeftText}
          <div class="actions">
            <button class="restore">‚ôª Kh√¥i ph·ª•c</button>
            <button class="permanent">‚ùå Xo√° vƒ©nh vi·ªÖn</button>
          </div>
        `;
        // Restore
        div.querySelector(".restore").onclick = async ()=>{
          await updateDoc(
            doc(db,"users",currentUID,"notes",docSnap.id),
            { deleted:false }
          );
        };
        // Delete permanent
          div.querySelector(".permanent").onclick = ()=>{
  deleteID = docSnap.id;
  document.getElementById("confirmModal").style.display = "flex";
};      
        container.appendChild(div);
        if(data.deletedAt){
  setInterval(()=>{
    const el = document.getElementById("countdown-${docSnap.id}");
    if(el){
      const timeLeft = getTimeLeft(data.deletedAt);
      const isUrgent = !timeLeft.includes("ng√†y");
      el.style.color = isUrgent ? "#ef4444" : "#facc15";
      el.innerText = "‚ö† T·ª± ƒë·ªông xo√° sau " + timeLeft;
    }
  },1000);
      }
      }
    });
    if(!hasTrash){
      container.innerHTML = `
        <div style="opacity:0.6;font-family:monospace;">
        Th√πng r√°c ƒëang tr·ªëng.
        </div>
      `;
    }
  });
}  
  document.getElementById("cancelDelete").onclick = ()=>{
  document.getElementById("confirmModal").style.display="none";
  deleteID = null;
};

document.getElementById("confirmDelete").onclick = async ()=>{
  if(deleteID){
    await deleteDoc(
      doc(db,"users",currentUID,"notes",deleteID)
    );
  }
  document.getElementById("confirmModal").style.display="none";
  deleteID = null;
};
  
</script>
<div id="confirmModal" class="modal">
  <div class="modal-box">
    <h3>Xo√° vƒ©nh vi·ªÖn?</h3>
    <p>H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.</p>
    <div class="modal-actions">
      <button id="cancelDelete">Hu·ª∑</button>
      <button id="confirmDelete" class="danger">Xo√°</button>
    </div>
  </div>
</div>
</body>
</html>
