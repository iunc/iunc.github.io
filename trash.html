<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

const firebaseConfig = {

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = null;
let deleteID = null;
let deleteMode = null; // "single" ho·∫∑c "all

///////
  function formatSize(bytes){
  const units = ["B","KB","MB","GB","TB"];
  let i = 0;
  while(bytes >= 1024 && i < units.length - 1){
    bytes /= 1024;
    i++;
  }
  return bytes.toFixed(1) + " " + units[i];
  }
///////
  
///////
  function listenTrashCount(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("deletedAt","desc")
  );
  onSnapshot(q, (snapshot)=>{
    let count = 0;
    let totalChars = 0;
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      if(data.deleted){
        count++;
        if(data.text){
          totalChars += data.text.length;
        }
      }
    });
    // T√≠nh KB
    const formattedSize = formatSize(totalChars);
    const countEl = document.getElementById("trashCount");
    const sizeEl = document.getElementById("trashSize");
    if(countEl) countEl.textContent = count;
    sizeEl.textContent = formattedSize;
  });
  }
///////

///////
function getTimeLeft(deletedAt){
  const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
  //const THIRTY_DAYS = 3 * 60 * 1000; // 1 ph√∫t
  const deletedTime = deletedAt.toDate().getTime();
  const now = Date.now();
  const diff = THIRTY_DAYS - (now - deletedTime);
  if(diff <= 0) return "0 ng√†y";
  const days = Math.floor(diff / (24 * 60 * 60 * 1000));
  if(days >= 1){
    return days + " ng√†y";
  }
  const hours = Math.floor(diff / (60 * 60 * 1000));
  const minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
  const seconds = Math.floor((diff % (60 * 1000)) / 1000);
  return `${hours}h ${minutes}m ${seconds}s`;
}
///////

///////
function startCountdown(){
  setInterval(()=>{
    const elements = document.querySelectorAll(".countdown");
    elements.forEach(el=>{
      const deletedTime = parseInt(el.dataset.deleted);
      const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
      //const THIRTY_DAYS = 3 * 60 *1000;
      const diff = THIRTY_DAYS - (Date.now() - deletedTime);
      if(diff <= 0){
        el.innerText = "‚ö† ƒêang xo√°...";
        el.style.color = "#ef4444";
        return;
      }
      const days = Math.floor(diff / (24 * 60 * 60 * 1000));
      if(days >= 1){
        el.innerText = "‚ö† T·ª± ƒë·ªông xo√° sau " + days + " ng√†y";
        el.style.color = "#facc15";
      }else{
        const hours = Math.floor(diff / (60 * 60 * 1000));
        const minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((diff % (60 * 1000)) / 1000);
        el.innerText = `‚ö† T·ª± ƒë·ªông xo√° sau ${hours}h ${minutes}m ${seconds}s`;
        el.style.color = "#ef4444";
      }
    });
  },1000);
}  
///////
  
///////
onAuthStateChanged(auth, (user)=>{
  if(!user){

  }else{

});

function listenTrash(){
  const q = query(
    collection(db,"users",currentUID,"notes"),
    orderBy("deletedAt","desc")
  );
  onSnapshot(q,(snapshot)=>{
    const container = document.getElementById("notes");
    container.innerHTML="";
    let hasTrash = false;
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      if(data.deleted === true){
        hasTrash = true;
        const date = data.createdAt?.toDate?.().toLocaleString("vi-VN") || "";
        let timeLeftText = "";

        if(data.deletedAt){
        const timeLeft = getTimeLeft(data.deletedAt);
        const isUrgent = !timeLeft.includes("ng√†y");
        const color = isUrgent ? "#ef4444" : "#facc15";
             timeLeftText = `
  <div 
    class="countdown"
    data-deleted="${data.deletedAt.toDate().getTime()}"
    style="
      font-size:11px;
      margin-top:6px;
      font-family:monospace;
      opacity:0.9;
    ">
  </div>
`;
        }
        const div = document.createElement("div");
        div.className="note";
        div.innerHTML=`
          <small>ƒê√£ xo√° ‚Ä¢ ${date}</small>
          <div style="margin-top:5px;white-space:pre-wrap">
            ${data.text}
          </div>
          ${timeLeftText}
          <div class="actions">
            <button class="restore">‚ôª Kh√¥i ph·ª•c</button>
            <button class="permanent">‚ùå Xo√° vƒ©nh vi·ªÖn</button>
          </div>
        `;
        // Restore
        div.querySelector(".restore").onclick = async ()=>{
          await updateDoc(
            doc(db,"users",currentUID,"notes",docSnap.id),
            { deleted:false }
          );
        };
        // Delete permanent
          div.querySelector(".permanent").onclick = ()=>{
            deleteMode = "single";
  deleteID = docSnap.id;
  document.getElementById("confirmModal").style.display = "flex";
};      
        container.appendChild(div);
        if(data.deletedAt){
  setInterval(()=>{
    const el = document.getElementById("countdown-${docSnap.id}");
    if(el){
      const timeLeft = getTimeLeft(data.deletedAt);
      const isUrgent = !timeLeft.includes("ng√†y");
      el.style.color = isUrgent ? "#ef4444" : "#facc15";
      el.innerText = "‚ö† T·ª± ƒë·ªông xo√° sau " + timeLeft;
    }
  },1000);
      }
      }
    });
    if(!hasTrash){
      container.innerHTML = `
        <div style="opacity:0.6;font-family:monospace;">
        Th√πng r√°c ƒëang tr·ªëng.
        </div>
      `;
    }
  });
}  
  document.getElementById("cancelDelete").onclick = ()=>{
  document.getElementById("confirmModal").style.display="none";
  deleteID = null;
};

document.getElementById("confirmDelete").onclick = async ()=>{

  if(deleteMode === "single" && deleteID){
    await deleteDoc(
      doc(db,"users",currentUID,"notes",deleteID)
    );
  }

  if(deleteMode === "all"){
    const q = query(
      collection(db,"users",currentUID,"notes")
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(async(docSnap)=>{
      if(docSnap.data().deleted === true){
        await deleteDoc(
          doc(db,"users",currentUID,"notes",docSnap.id)
        );
      }
    });
  }

  document.getElementById("confirmModal").style.display="none";
  deleteID = null;
  deleteMode = null;
};

document.getElementById("deleteAll").onclick = ()=>{
  deleteMode = "all";
  document.getElementById("confirmModal").style.display = "flex";
};
  
</script>
