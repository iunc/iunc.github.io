<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b1220;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top bar */
.header{
  padding:20px;
  font-size:20px;
  font-weight:600;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

/* Main area */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Big numbers */
#result{
  font-size:36px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:40px;
  text-align:center;
  color:#38bdf8;
}

/* Input area */
.controls{
  width:100%;
  max-width:400px;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#162032;
  color:white;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#1d4ed8;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

button:active{
  transform:scale(0.97);
  background:#2563eb;
}

</style>
</head>

<body>

<div class="header">
  Countdown
</div>

<div class="main">

  <div id="result">Select a date</div>

  <div class="controls">
    <input type="date" id="dateInput">
    <button onclick="startCD()">Start</button>
  </div>

</div>

<script>
const input = document.getElementById("dateInput");
const result = document.getElementById("result");

let interval;

function startCD() {

  const target = new Date(input.value);

  if (!input.value) {
    result.innerText = "Please select a date";
    return;
  }

  clearInterval(interval);

  interval = setInterval(function () {

    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      result.innerText = "You are home! ðŸŽ‰";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(diff / 86400000);
    const hours = Math.floor((diff % 86400000) / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);

    result.innerText =
      days + "d " +
      hours + "h " +
      minutes + "m " +
      seconds + "s";

  }, 1000);
}
</script>

</body>
</html>
